# Cloudflare Pages configuration for Samarqand Spring School

name = "samarqand-school"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "samarqand_school_db"
database_id = "a5be016a-ba1a-459c-89bc-d2cb7d74f278"

# R2 Bucket binding
[[r2_buckets]]
binding = "REGISTRATION_FILES"
bucket_name = "samarqand-school-db"

# Environment variables (will be set via Cloudflare Dashboard)
# MAIL_FROM
# MAIL_FROM_NAME
# MAIL_REPLY_TO
# SCHOOL_EMAIL
# DEVELOPER_EMAILS
